<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Browser</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Browser</h1>
            <p class="subtitle">Discover delicious recipes</p>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filter-options">
                <label>
                    <input type="checkbox" id="showDetails" />
                    Show Full Details
                </label>
                <select id="perPageSelect">
                    <option value="10">10 per page</option>
                    <option value="20">20 per page</option>
                    <option value="50">50 per page</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">Loading recipes...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="recipeGrid" class="recipe-grid"></div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="firstBtn" class="pagination-btn">First</button>
            <button id="prevBtn" class="pagination-btn">Previous</button>
            <span id="pageInfo" class="page-info"></span>
            <button id="nextBtn" class="pagination-btn">Next</button>
            <button id="lastBtn" class="pagination-btn">Last</button>
        </div>

        <footer>
            <p>Recipe data from US cuisine collection</p>
        </footer>
    </div>


    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
